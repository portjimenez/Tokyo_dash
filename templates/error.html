<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Dashboard de Monitoreo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .btn-action {
            margin: 0.5rem;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">Ha ocurrido un error</h1>
        <p class="error-message">{{ mensaje }}</p>
        <div class="d-flex">
            <a href="/" class="btn btn-primary btn-action">
                <i class="fas fa-home me-2"></i>Volver al inicio
            </a>
            <button onclick="window.location.reload()" class="btn btn-secondary btn-action">
                <i class="fas fa-sync-alt me-2"></i>Reintentar
            </button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-code me-1"></i> Dashboard de Monitoreo Arduino &copy; 2025
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
